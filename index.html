<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Outfit:wght@100;300&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Outfit:wght@100;300&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <main>
    <section class="card-container">
      <!-- card -->
      <div class="card row">

        <!-- left box -->
        <div class="insights col">

          <div class="get-container">
            <!-- get box -->
            <div class="get">Get <span>insights</span> that help your business grow.</div>
            <!-- get box ends -->

            <!-- discover box -->
            <div class="discover-container">
              <div class="discover-text">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer
                experience, and overall efficiency.</div>
            </div>
            <!-- discover box ends -->

            <!-- numbers row -->
            <div class="numbers-container row">
              <div class="comp col">
                <div class="ten row"> 10k+</div>
                <div class="companies row">COMPANIES</div>
              </div>
              <div class="temp col">
                <div class="ten row"> 314</div>
                <div class="companies row">TEMPLATES</div>
              </div>
              <div class="que col">
                <div class="ten row"> 12M+</div>
                <div class="companies row">QUERIES</div>
              </div>
            </div>
            <!-- numbers row ends -->

          </div>

        </div>
        <!-- left box ends -->

        <!-- right box -->
        <div class="purple col">
          <div class="people row"><img src="./images/image-header-desktop.jpg" alt=""></div>
        </div>
        <!-- right box ends -->
      </div>
      <!-- card ends -->
    </section>
  </main>

</head>

<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GJCIII">Gilbert J. Camarillo III</a>.
  </div>
</body>

</html>
